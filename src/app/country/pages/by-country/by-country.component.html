<h2>
    By Country
</h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="country" class="form-control" [(ngModel)]="word" placeholder="Search country...">
        </form>
    </div>
</div>

<hr>

<div *ngIf="existError" class="alert alert-danger">
    We can't find a country matching {{word}}
</div>

<div *ngIf="!existError" class="row">
    <div class="col">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>flag</td>
                    <td>name</td>
                    <td>12345</td>
                    <td>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
