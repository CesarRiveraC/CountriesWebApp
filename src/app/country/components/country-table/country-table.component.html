<table *ngIf="countries.length > 0" class="table table-responsive table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let country of countries; let index=index">
            <td>{{index + 1}}</td>
            <td>
                <img [src]="country.flag" alt="" class="small-flag">
            </td>
            <td>{{country.capital}} {{country.name}}</td>
            <td>{{country.population | number}}</td>
            <td>
                <a [routerLink]="['/country', country.alpha2Code]">More Details</a>
            </td>
        </tr>

    </tbody>
</table>
