<div class="animate__animated animate__fadeInDown animate_faster">
    <h3>Search By Region <small>{{regionActive|titlecase }}</small></h3>
    <hr>

    <h5>Select Region</h5>

    <div class="row">
        <div class="col">
            <button *ngFor="let region of regions" [class]="getCssClass(region)" (click)="activeRegion(region)">
                <!-- [ngClass]="{'btn-primary':regionActive === region,
                                'btn-outline-primary':regionActive !== region}"> -->
                {{region | titlecase}}
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-country-table [countries]="countries"></app-country-table>
        </div>
    </div>
</div>
