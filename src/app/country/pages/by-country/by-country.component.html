<h2>
    By Country
</h2>

<div class="row">
    <div class="col">
        <app-country-input (onEnter)="search($event)" (onDebounce)="suggestions($event)"
            placeholder="Search by Country..."></app-country-input>
    </div>
</div>

<hr>

<div *ngIf="existError" class="alert alert-danger">
    We can't find a country matching {{word}}
</div>

<div *ngIf="!existError" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
